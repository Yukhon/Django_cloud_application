<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>front-page</title>
</head>
<body>

{% if request.session.username %}
<p>
    Welcome {{ request.session.username }}
</p>
<p>
    <a href="/user/logout">quit login</a>
</p>
<p>
    <a href="/note/all">login my notebook</a>
</p>
{% else %}
    {% if request.COOKIES.username %}
    <p>
        Welcome {{ request.COOKIES.username }}
    </p>
    <p>
        <a href="/user/logout">quit login</a>
    </p>
    <p>
        <a href="/note/all">login my notebook</a>
    </p>
    {% else %}
    <p>
        <a href="/user/login">login</a>
    </p>
    <p>
        <a href="/user/reg">register</a>
    </p>
    {% endif %}
{% endif %}

</body>
</html>
